<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy New Year 2026</title>

<!-- Tailwind -->
<script src="https://cdn.tailwindcss.com"></script>

<!-- GSAP -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>

<!-- Confetti -->
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<!-- Font -->
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;900&display=swap" rel="stylesheet">

<style>
body{font-family:'Orbitron',sans-serif}

.neon{
color:#facc15;
text-shadow:
0 0 10px #fff,
0 0 25px #facc15,
0 0 50px #facc15,
0 0 80px #facc15;
}

.glass{
backdrop-filter: blur(14px);
background: rgba(255,255,255,0.15);
border:1px solid rgba(255,255,255,0.2);
}

canvas{pointer-events:none}

.rotate3d{
transform-style:preserve-3d;
perspective:1200px;
}
</style>
</head>

<body class="bg-black text-white overflow-hidden">

<!-- VIDEO BG -->
<video autoplay muted loop class="fixed inset-0 w-full h-full object-cover">
<source src="https://cdn.coverr.co/videos/coverr-fireworks-over-the-city-1574/1080p.mp4">
</video>
<div class="fixed inset-0 bg-black/70"></div>

<!-- MUSIC -->
<audio id="bgm" loop>
<source src="assest/Mankatha BGM Ringtone Download Mp3.mp3" type="audio/mp3">
</audio>

<button onclick="startExperience()" class="fixed bottom-5 right-5 z-50 bg-yellow-400 text-black px-5 py-2 rounded-full font-bold">
â–¶ START MUSIC
</button>

<!-- MAIN SECTION -->
<section class="relative z-10 min-h-screen flex flex-col items-center justify-center text-center px-4">

<!-- ROTATING HAPPY NEW YEAR -->
<div id="happyBox" class="rotate3d glass p-10 rounded-3xl mb-10">
<h1 id="happyText" class="text-4xl sm:text-6xl md:text-7xl font-black neon">
ðŸŽ† HAPPY NEW YEAR 2026 ðŸŽ†
</h1>
</div>

<!-- COUNTDOWN -->
<div class="grid grid-cols-2 sm:grid-cols-4 gap-4">
<div class="glass p-5 rounded-xl"><h2 id="days" class="text-3xl neon">00</h2><p>Days</p></div>
<div class="glass p-5 rounded-xl"><h2 id="hours" class="text-3xl neon">00</h2><p>Hours</p></div>
<div class="glass p-5 rounded-xl"><h2 id="minutes" class="text-3xl neon">00</h2><p>Minutes</p></div>
<div class="glass p-5 rounded-xl"><h2 id="seconds" class="text-3xl neon">00</h2><p>Seconds</p></div>
</div>

</section>

<!-- MIDNIGHT SCREEN -->
<div id="midnight" class="hidden fixed inset-0 z-40 bg-black/90 flex items-center justify-center text-center">
<h2 class="text-6xl neon animate-pulse">ðŸ”¥ WELCOME 2026 ðŸ”¥</h2>
</div>

<!-- GSAP ANIMATIONS -->
<script>
// 3D ROTATION + GLOW
gsap.to("#happyBox",{
rotationY:360,
rotationX:360,
duration:12,
repeat:-1,
ease:"none"
});

gsap.fromTo("#happyText",
{scale:1},
{scale:1.15,duration:2,yoyo:true,repeat:-1,ease:"power1.inOut"}
);
</script>

<!-- AUTOPLAY SAFE -->
<script>
function startExperience(){
document.getElementById("bgm").play();
}
</script>

<!-- COUNTDOWN -->
<script>
const newYear=new Date("Jan 1, 2026 00:00:00").getTime();
let done=false;

setInterval(()=>{
const now=Date.now();
const diff=newYear-now;

days.innerText=Math.max(0,Math.floor(diff/86400000));
hours.innerText=Math.max(0,Math.floor(diff/3600000)%24);
minutes.innerText=Math.max(0,Math.floor(diff/60000)%60);
seconds.innerText=Math.max(0,Math.floor(diff/1000)%60);

if(diff<=0 && !done){
done=true;
midnight.classList.remove("hidden");
confetti({particleCount:1200,spread:360});
document.getElementById("bgm").play();

if(navigator.vibrate){
navigator.vibrate([300,200,300,200,600]);
}
}
},1000);
</script>

</body>
</html>
