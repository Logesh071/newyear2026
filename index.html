<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Happy New Year 2026</title>

<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com"></script>

<!-- GSAP -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>

<!-- Confetti -->
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;900&display=swap" rel="stylesheet">

<style>
body {
  font-family: 'Orbitron', sans-serif;
}

/* Neon Effect */
.neon {
  color: #facc15;
  text-shadow:
    0 0 10px #fff,
    0 0 25px #facc15,
    0 0 60px #facc15,
    0 0 100px #facc15;
}

/* Glass Card */
.glass {
  backdrop-filter: blur(14px);
  background: rgba(255, 255, 255, 0.12);
  border: 1px solid rgba(255, 255, 255, 0.2);
}

/* Disable canvas click */
canvas { pointer-events: none; }
</style>
</head>

<body class="bg-gradient-to-br from-black via-purple-900 to-indigo-900 text-white min-h-screen overflow-hidden flex items-center justify-center">

<!-- Background Music -->
<audio id="bgMusic" loop>
  <source src="assest/Mankatha BGM Ringtone Download Mp3.mp3" type="audio/mp3">
</audio>

<!-- Main Card -->
<div class="glass rounded-3xl p-10 text-center max-w-2xl mx-4 shadow-2xl">

  <h1 class="text-4xl md:text-6xl font-extrabold mb-4 neon" id="title">
    ðŸŽ† HAPPY NEW YEAR ðŸŽ†
  </h1>

  <h2 class="text-6xl md:text-8xl font-black neon mb-6" id="year">
    2026
  </h2>

  <p class="text-lg md:text-xl text-gray-200 mb-8" id="message">
    May 2026 bring you success, happiness, good health, and endless opportunities.
    Let your dreams shine brighter than fireworks! ðŸš€âœ¨
  </p>

  <!-- Countdown -->
  <div class="grid grid-cols-4 gap-4 mb-8 text-center" id="countdown">
    <div class="glass p-4 rounded-xl">
      <div class="text-3xl font-bold" id="days">00</div>
      <div class="text-sm text-gray-300">Days</div>
    </div>
    <div class="glass p-4 rounded-xl">
      <div class="text-3xl font-bold" id="hours">00</div>
      <div class="text-sm text-gray-300">Hours</div>
    </div>
    <div class="glass p-4 rounded-xl">
      <div class="text-3xl font-bold" id="minutes">00</div>
      <div class="text-sm text-gray-300">Minutes</div>
    </div>
    <div class="glass p-4 rounded-xl">
      <div class="text-3xl font-bold" id="seconds">00</div>
      <div class="text-sm text-gray-300">Seconds</div>
    </div>
  </div>

  <!-- Button -->
  <button id="celebrateBtn"
    class="px-8 py-3 rounded-full bg-yellow-400 text-black font-bold text-lg hover:scale-110 transition-transform shadow-lg">
    ðŸŽ‰ Celebrate 2026 ðŸŽ‰
  </button>

</div>

<script>
/* GSAP Animations */
gsap.from("#title", { y: -80, opacity: 0, duration: 1.2, ease: "bounce.out" });
gsap.from("#year", { scale: 0, opacity: 0, duration: 1.2, delay: 0.4, ease: "back.out(1.7)" });
gsap.from("#message", { y: 40, opacity: 0, duration: 1, delay: 0.8 });
gsap.from("#countdown div", {
  y: 30,
  opacity: 0,
  duration: 0.8,
  stagger: 0.2,
  delay: 1
});

/* Countdown Timer */
const newYear = new Date("January 1, 2026 00:00:10").getTime();

setInterval(() => {
  const now = new Date().getTime();
  const diff = newYear - now;

  const days = Math.floor(diff / (1000 * 60 * 60 * 24));
  const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
  const minutes = Math.floor((diff / (1000 * 60)) % 60);
  const seconds = Math.floor((diff / 1000) % 60);

  document.getElementById("days").innerText = days;
  document.getElementById("hours").innerText = hours;
  document.getElementById("minutes").innerText = minutes;
  document.getElementById("seconds").innerText = seconds;
}, 1000);

/* Confetti + Music */
document.getElementById("celebrateBtn").addEventListener("click", () => {
  document.getElementById("bgMusic").play();

  confetti({
    particleCount: 300,
    spread: 120,
    origin: { y: 0.6 }
  });

  gsap.to("#year", {
    scale: 1.2,
    duration: 0.3,
    yoyo: true,
    repeat: 3
  });
});
</script>

</body>
</html>
